<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="txtName" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" id="txtPwd" class="input_pass" placeholder="密码">
                <input type="button" id="btnLogin" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 
    <script src="./jquery-1.12.4.js"></script>
    <script>
//------------------------------------------ 登录 开始----------------------------------------
        // 基本步骤:
        // 0. 给按钮添加点击事件
        // 1.获取用户的信息
        // 2.调用ajax，访问接口
        // 3.根据返回值，给出提示
        $('#btnLogin').click(function () {
            // alert(1);
            var name = $('#txtName').val();
            var password =$('#txtPwd').val();
            console.log(name,password);

            $.ajax({
                url:'http://localhost:8000/admin/login',
                type:'post',
                data:{user_name:name,password:password},
                success:function(res) {
                    // 根据返回值，给出提示
                    if (res.code === 200) {
                        alert('登陆成功');
                    }else {
                        alert(res.msg);
                    }
                    // console.log(res);
                }
            })
        })

//------------------------------------------ 登录 结束----------------------------------------
    </script>

</body>

</html>
